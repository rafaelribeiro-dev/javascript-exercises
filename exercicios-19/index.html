<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="intro py-3 bg-warning bg-gradient text-center">
      <div class="container">
        <h2 class="text-dark display-3 my-4">JS Quiz</h2>
      </div>
    </div>
    <!-- apresentação do Resultado do quiz -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          Você acertou<span class="text-primary display-4 p-3">0%</span> do quiz
        </p>
      </div>
    </div>
    <!--  -->
    <div class="quiz py-4 bg-dark">
      <div class="container">
        <h2 class="my-5 text-white">texto de descrição do quiz</h2>
        <form class="quiz-form text-light">
          <!-- primeira pergunta -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              Qual desses tipos de variével pode ser reatribuído um novo valor?
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="A" checked />
                Const
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="B" />
                Let
              </label>
            </div>
          </div>
          <!-- fim da primeira pergunta -->
          <!-- segunda pergunta -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              Qual destes métodos de array remove o ultimo item do array?
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="A" checked />
                Pop()
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="B" />
                Shift()
              </label>
            </div>
          </div>
          <!-- fim da segunda pergunta -->
          <!-- terceira pergunta -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              Qual o método correto de se declarar uma Function expression?
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A" checked />
                const sayHi = function(){}
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B" />
                function sayHi(){}
              </label>
            </div>
          </div>
          <!-- fim da terceira pergunta -->
          <!-- quarta pergunta -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              Qual dessas funções não acontece o Hoisting?
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="A" checked />
                Function declaration
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="B" />
                Function expression
              </label>
            </div>
          </div>
          <!-- fim da quarta pergunta -->
          <div class="text-center">
            <button class="btn bg-danger text-white">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
